<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/images/logo.png" /></a>
		</div>
		<div id="collapse" class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right" role="navigation">
				{% for item in site.data.navigation %}
					{% capture topLevelItem %}{{ item[0] }}{% endcapture %}
						{% if item[1] %}
							<li class="dropdown" role="presentation">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
									{{ topLevelItem }} <span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									{% for subItem in item[1] %}
									<li><a href="{{ site.baseurl }}/{{ topLevelItem | slugify }}/{{ subItem | slugify }}">{{ subItem }}</a></li>
									{% endfor %}
								</ul>
							</li>
						{% else %}
							<li>
								<a href="{{ site.baseurl }}/{{ topLevelItem | slugify }}">{{ topLevelItem }}</a>
							</li>
						{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
