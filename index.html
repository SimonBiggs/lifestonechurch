<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
  var sp_data = null;
  function do_data(json) {
      sp_data = json.entry;
  }
  function read_data(parent) {
      var data = sp_data;
      var cell = data["gs$cell"];
      var val = cell["$t"];
      
      parent.append(val)
  }
  $(document).ready(function(){
      read_data($("#welcome_message"));
  });
$(function() {

    var $allVideos = $("iframe[src^='//player.vimeo.com'], iframe[src^='//www.youtube.com'], object, embed"),
    $fluidEl = $("figure");

	$allVideos.each(function() {

	  $(this)
	    // jQuery .data does not work on object/embed elements
	    .attr('data-aspectRatio', this.height / this.width)
	    .removeAttr('height')
	    .removeAttr('width');

	});

	$(window).resize(function() {

	  var newWidth = $fluidEl.width();
	  $allVideos.each(function() {

	    var $el = $(this);
	    $el
	        .width(newWidth)
	        .height(newWidth * $el.attr('data-aspectRatio'));

	  });

	}).resize();

});


</script>
<script src="https://spreadsheets.google.com/feeds/cells/1f1QHvgeESZ6-Dv-tGunOyrbsG6Fwc1V7BN2i6ffXwBU/1/public/values/R2C1?alt=json-in-script&callback=do_data"></script>



<div class="container">

<iframe width="560" height="315" src="https://www.youtube.com/embed/unIIn_1JOAE" frameborder="0" allowfullscreen></iframe>
	</div>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<h2>Welcome!</h2>
			<p id="welcome_message"></p>
		</div>
		<div class="col-sm-4">
			<h2>Latest Message</h2>
			{% for post in site.posts limit:1 %}
				<div class="latest-sermon">
					<a href="{{ site.baseurl }}{{ post.url}}">
						<img id="youtube-{{ post.youtubeId }}" src="{{ site.baseurl }}/assets/images/defaultLatestMessage.gif" alt="{{ video.title }}" />
						<div class='latest-sermon-text'>
							<h4>{{ post.title }}</h4>
							{{ post.verse }}
						</div>
					</a>
				</div>
				<script>
					$(document).ready(function() {
						loadYoutubeThumbnail('{{ post.youtubeId }}');
					});
				</script>
			{% endfor %}
		</div>
		<div class="col-sm-4">
			{% include events.html title="Upcoming Events" category="churchwide" %}
		</div>
	</div>
</div>
<script>
function loadYoutubeThumbnail(id){
	var imageId = "#youtube-";
	if (id) {
		var url = "http://img.youtube.com/vi/" + id + "/0.jpg";
		imageId += id;
		var imageId = "#youtube-" + id;

		$(imageId).attr('src', url);

	} else {
		$(imageId).attr('src', '/assets/uploads/pages/benPreaching.jpg');
	}
}
</script>
