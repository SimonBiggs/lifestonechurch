<script type="text/javascript">
  var sheet_data = null;
  function load_data(json) {
      sheet_data = json.feed.entry;
  }
  function read_data(parent) {
      var data = sheet_data;
      var cell = data[1]["gs$cell"];
      var val = cell["$t"];
      
      parent.append(val)
  }
  $(document).ready(function(){
      read_data($("#welcome_message"));
  });

</script>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<h2>Welcome!</h2>
			<p id="welcome_message"></p>
		</div>
		<div class="col-sm-4">
			<h2>Latest Message</h2>
			{% for post in site.posts limit:1 %}
				<div class="latest-sermon">
					<a href="{{ site.baseurl }}{{ post.url}}">
						<img id="youtube-{{ post.youtubeId }}" src="{{ site.baseurl }}/assets/images/defaultLatestMessage.gif" alt="{{ video.title }}" />
						<div class='latest-sermon-text'>
							<h4>{{ post.title }}</h4>
							{{ post.verse }}
						</div>
					</a>
				</div>
				<script>
					$(document).ready(function() {
						loadYoutubeThumbnail('{{ post.youtubeId }}');
					});
				</script>
			{% endfor %}
		</div>
		<div class="col-sm-4">
			{% include events.html title="Upcoming Events" category="churchwide" %}
		</div>
	</div>
</div>
<script>
function loadYoutubeThumbnail(id){
	var imageId = "#youtube-";
	if (id) {
		var url = "http://img.youtube.com/vi/" + id + "/0.jpg";
		imageId += id;
		var imageId = "#youtube-" + id;

		$(imageId).attr('src', url);

	} else {
		$(imageId).attr('src', '/assets/uploads/pages/benPreaching.jpg');
	}
}
</script>
