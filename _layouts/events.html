---
layout: default
---

<div class="container">
	<div class="row">
		<div class="content col-sm-9">

			<h1>{{page.title}}</h1>


			{% if page.image %}
				<img src="{{ site.baseurl }}{{ page.image }}"/>
			{% endif %}

			{{content}}


			{% if page.registrationForm %}
				<iframe width="100%" height="700px" src="{{ page.registrationForm }}"></iframe>
			{% endif %}

		</div>
		{% include sidebar.html %}
	</div>
</div>
